<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust WebUI Application</title>
  <link rel="stylesheet" href="/static/css/winbox.min.css">
  <!-- WebUI Bridge - Required for frontend-backend communication -->
  <script src="/webui.js"></script>
  <style>
    /* Critical CSS to ensure app is visible */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Loading indicator */
    #app:empty::before {
      content: 'Loading...';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/static/js/winbox.min.js"></script>
  <script>
    // Debug script to check if JS is running
    console.log('=== HTML PAGE LOADED ===');
  </script>
</body>
</html>
